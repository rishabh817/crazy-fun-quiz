<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai Pe Charcha Quiz ‚òï‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(255, 0, 150, 0.3);
      max-width: 650px;
      width: 100%;
      padding: 25px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      color: #fff;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .question {
      font-size: 22px;
      margin: 20px 0;
      font-weight: 500;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 118, 136, 0.4);
    }
    .options button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6b81;
    }
    .hidden { display: none; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .progress {
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      overflow: hidden;
      margin: 15px 0 25px;
    }
    .progress div {
      height: 100%;
      background: linear-gradient(90deg, #ff758c, #ff7eb3, #a18cd1);
      width: 0;
      transition: width 0.4s ease;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    #restart {
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      margin-top: 20px;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #restart:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #42e695;
    }
    .zigzag {
      width: 100%;
      height: 20px;
      background: linear-gradient(135deg, #ff758c 25%, transparent 25%) -10px 0,
                  linear-gradient(225deg, #ff758c 25%, transparent 25%) -10px 0,
                  linear-gradient(315deg, #ff7eb3 25%, transparent 25%),
                  linear-gradient(45deg, #ff7eb3 25%, transparent 25%);
      background-size: 20px 20px;
      background-repeat: repeat-x;
    }
    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      color: #ff6b81;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1;}
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pyaar ka Prashnottari üíñüìú</h1>
    <div class="progress"><div id="progress-bar"></div></div>
    <div id="quiz"></div>
    <div id="result" class="hidden"></div>
    <button id="restart" class="hidden">Restart üîÑ</button>
  </div>

  <script>
    const questions = [
      { q: "If I make chai for you, how do you like it?", a: ["Adrak wali ‚òïü´ö", "Elaichi wali ‚òïüå∏", "Plain & strong ‚òï", "Masala chai ‚òï‚ú®"] },
      { q: "Festival time favorite?", a: ["Diwali lights ‚ú®", "Holi colors üåà", "Rakhi sweets üç¨", "Navratri garba üíÉ"] },
      { q: "At a wedding, what‚Äôs your vibe?", a: ["Eat unlimited gulab jamuns üçÆ", "Dance on Bollywood songs üíÉ", "Click family pictures üì∏", "Gossip with cousins üòÖ"] },
      { q: "Which sweet makes you happiest?", a: ["Laddoo üç¨", "Rasgulla üç•", "Jalebi üçØ", "Barfi ü••"] },
      { q: "If we cook together, what‚Äôs the dish?", a: ["Parathas ü´ì", "Pakoras üçµ", "Paneer curry üçõ", "Halwa üç®"] },
      { q: "Who‚Äôs more romantic?", a: ["Bollywood heroes üé¨üíñ", "Me trying to impress you üòÖ"] },
      { q: "If we visit a mandir, what would you do first?", a: ["Pray peacefully üôè", "Ask me to click 20 pictures üì∏"] },
      { q: "After dinner, what‚Äôs better?", a: ["Long walk üåôüö∂‚Äç‚ôÄÔ∏è", "Gossip over chai ‚òï"] },
      { q: "Shopping time! Where would you spend more?", a: ["Saree shop üëó", "Jewellery shop üíç"] },
      { q: "If I touch your heart with respect, will you let me steal a smile too?", a: ["Yes üòä", "Maybe üôà"] },
      { q: "If I surprise you, what would you prefer?", a: ["Flowers üåπ", "Bangles üí´", "Handwritten shayari ‚úçÔ∏è"] },
      { q: "What makes you feel more cared for?", a: ["Remembering your favorite sweet üç¨", "Remembering your favorite festival üéâ"] },
      { q: "Final question: If I ask you for chai together someday, what‚Äôs your answer?", a: ["Yes ‚òï‚ù§Ô∏è", "Let‚Äôs see üòá"] },
    ];

    let current = 0;
    let score = 0;
    let userAnswers = [];

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const restartBtn = document.getElementById("restart");
    const progressBar = document.getElementById("progress-bar");

    function showQuestion() {
      if (current >= questions.length) {
        showResult();
        return;
      }
      const q = questions[current];
      progressBar.style.width = `${(current / questions.length) * 100}%`;
      quizDiv.innerHTML = `
        <div class="question">${q.q}</div>
        <div class="zigzag"></div>
        <div class="options">
          ${q.a.map((opt, i) => `<button onclick="choose(${i}, '${opt}')">${opt}</button>`).join("")}
        </div>
      `;
    }

    function choose(i, answer) {
      userAnswers.push(answer);
      score += i + 1; // simple scoring
      current++;
      showQuestion();
    }

    function showResult() {
      progressBar.style.width = "100%";
      quizDiv.classList.add("hidden");
      resultDiv.classList.remove("hidden");
      restartBtn.classList.remove("hidden");
      let verdict = "Respectful & Sweet üå∏";
      if (score > 25) verdict = "Outrageously Adorable üòç";
      else if (score > 15) verdict = "Traditional Charm ‚ú®";
      resultDiv.innerHTML = `<h2>Your Score: ${score}</h2><p>${verdict}</p><p>So‚Ä¶ would you join me for chai someday? ‚òï‚ù§Ô∏è</p>`;
      launchConfetti();
      sendToGoogleSheet({ score, answers: userAnswers });
    }

    restartBtn.onclick = () => {
      current = 0;
      score = 0;
      userAnswers = [];
      quizDiv.classList.remove("hidden");
      resultDiv.classList.add("hidden");
      restartBtn.classList.add("hidden");
      showQuestion();
    };

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    // üîó Google Sheets Integration
    function sendToGoogleSheet(data) {
      fetch("https://script.google.com/macros/s/AKfycbyTxI70k1HCTD_nvUd5aeO1S_2gq4pfkMgsV8oM2cNsiZhIT0DMzTKm4L4ah7qYM_kC/exec", {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => console.log("Saved to Google Sheet!", res))
      .catch(err => console.error("Error:", err));
    }

    showQuestion();
  </script>
</body>
</html>
