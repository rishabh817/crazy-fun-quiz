<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chai Pe Charcha Quiz ‚òï‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(255, 0, 150, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 25px;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .question {
      font-size: 22px;
      margin: 20px 0;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 118, 136, 0.4);
    }
    .options button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6b81;
    }
    .hidden { display: none; }
    .progress {
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      overflow: hidden;
      margin: 15px 0 25px;
    }
    .progress div {
      height: 100%;
      background: linear-gradient(90deg, #ff758c, #ff7eb3, #a18cd1);
      width: 0;
      transition: width 0.4s ease;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
    }
    button.start-btn {
      background: linear-gradient(135deg, #42e695, #3bb2b8);
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #42e695;
    }
  </style>
</head>
<body>
  <!-- Start screen -->
  <div class="card" id="start-screen">
    <h1>Chai Pe Charcha Quiz ‚òï‚ù§Ô∏è</h1>
    <p>Please enter your name to start:</p>
    <input type="text" id="username" placeholder="Your Name">
    <br>
    <button class="start-btn" onclick="startQuiz()">Start Quiz üöÄ</button>
  </div>

  <!-- Quiz screen -->
  <div class="card hidden" id="quiz-screen">
    <div class="progress"><div id="progress-bar"></div></div>
    <div id="quiz"></div>
    <div id="result" class="hidden"></div>
    <button id="restart" class="hidden">Restart üîÑ</button>
  </div>

  <script>
    const questions = [
      { q: "If I make chai for you, how do you like it?", a: ["Adrak wali ‚òïü´ö", "Elaichi wali ‚òïüå∏", "Plain & strong ‚òï", "Masala chai ‚òï‚ú®"] },
      { q: "Festival time favorite?", a: ["Diwali lights ‚ú®", "Holi colors üåà", "Rakhi sweets üç¨", "Navratri garba üíÉ"] },
      { q: "At a wedding, what‚Äôs your vibe?", a: ["Eat unlimited gulab jamuns üçÆ", "Dance on Bollywood songs üíÉ", "Click family pictures üì∏", "Gossip with cousins üòÖ"] },
      { q: "Which sweet makes you happiest?", a: ["Laddoo üç¨", "Rasgulla üç•", "Jalebi üçØ", "Barfi ü••"] },
      { q: "Final question: If I ask you for chai together someday, what‚Äôs your answer?", a: ["Yes ‚òï‚ù§Ô∏è", "Let‚Äôs see üòá"] }
    ];

    let current = 0;
    let score = 0;
    let userAnswers = [];
    let userName = "";

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const restartBtn = document.getElementById("restart");
    const progressBar = document.getElementById("progress-bar");

    function startQuiz() {
      const input = document.getElementById("username");
      if (!input.value.trim()) {
        alert("Please enter your name first üòä");
        return;
      }
      userName = input.value.trim();
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        showResult();
        return;
      }
      const q = questions[current];
      progressBar.style.width = `${(current / questions.length) * 100}%`;
      quizDiv.innerHTML = `
        <div class="question">${q.q}</div>
        <div class="options">
          ${q.a.map((opt, i) => `<button onclick="choose(${i}, '${opt}')">${opt}</button>`).join("")}
        </div>
      `;
    }

    function choose(i, answer) {
      userAnswers.push(answer);
      score += i + 1; // simple scoring
      current++;
      showQuestion();
    }

    function showResult() {
      progressBar.style.width = "100%";
      quizDiv.classList.add("hidden");
      resultDiv.classList.remove("hidden");
      restartBtn.classList.remove("hidden");
      let verdict = "Respectful & Sweet üå∏";
      if (score > 8) verdict = "Outrageously Adorable üòç";
      else if (score > 5) verdict = "Traditional Charm ‚ú®";
      resultDiv.innerHTML = `<h2>${userName}, your Score: ${score}</h2><p>${verdict}</p>`;
      sendToGoogleSheet({ name: userName, score, answers: userAnswers });
    }

    restartBtn.onclick = () => {
      current = 0;
      score = 0;
      userAnswers = [];
      quizDiv.classList.remove("hidden");
      resultDiv.classList.add("hidden");
      restartBtn.classList.add("hidden");
      showQuestion();
    };

    // Google Sheets Integration
    function sendToGoogleSheet(data) {
      fetch("https://script.google.com/macros/s/AKfycby8gZibHgQGkl3OMLV7vEkAX8pl1zIW0Z23UfwwAdnW74dShyDBBShuUjHi9fCrrJUPtQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => console.log("Sent to Google Sheet"))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
